<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira do Professor</title>
    <style type="text/css">
        body {
            background: url("fundo-img-carteirinha.jpg");
            padding: 10px;
            margin: 0 auto;
            text-align: center;
        }

        input {
            padding: 10px;
        }

        button {
            padding: 10px;

        #mensagem {
            color: red;
        }
    </style>
    <script type="text/javascript">
        function gotoResult() {
            var codigo = document.getElementById("myInput").value;
            codigo = codigo.toUpperCase();
            if (codigo == "BRA-RJ4556" || codigo == "BRA-RJ455667" || codigo == "455667" || codigo == "RJ455667") {
                window.location.href = "registro-455667.html";
            } else {
                document.getElementById("mensagem").innerHTML = "Código inválido";
            }
        }
    </script>

<body>
    <img src="logo_inst.webp" alt="ANEP" width="200px" height="auto">
    <h1>Busque pelo código</h1>
    <input type="text" id="myInput">
    <button id="myBtn" onclick="gotoResult()">Buscar</button>
    <p id="mensagem"></p>
</body>

</html>
